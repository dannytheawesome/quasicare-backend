<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | QuasiCare</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById("uid").innerText = uid;

        const userRef = ref(db, `users/${uid}`);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("joined").innerText = new Date(data.createdAt).toLocaleString() || "N/A";
          document.getElementById("replyCount").innerText = data.replies || 0;
          document.getElementById("journalCount").innerText = data.journals || 0;
          document.getElementById("badges").innerText = data.badges?.join(", ") || "None";
        } else {
          document.getElementById("info").innerText = "⚠️ No user data found in database.";
        }
      } else {
        document.getElementById("info").innerText = "⚠️ You are not logged in.";
      }
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .info-box {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    h1 {
      font-size: 2rem;
    }
    .footer a {
      color: #aaa;
      text-decoration: underline;
      margin: 0 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <div class="info-box">
    <p><strong>User ID:</strong> <span id="uid">Loading...</span></p>
    <p><strong>Joined:</strong> <span id="joined">Loading...</span></p>
    <p><strong>Total Replies Sent:</strong> <span id="replyCount">0</span></p>
    <p><strong>Journal Count:</strong> <span id="journalCount">0</span></p>
    <p><strong>Badges:</strong> <span id="badges">None</span></p>
    <p id="info" style="color: #f77;"></p>
  </div>

  <div style="margin-top: 30px;">
    <a href="index.html"><button>⬅ Back to Home</button></a>
  </div>

  <div class="footer">
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
    <a href="disclaimer.html">Disclaimer</a>
  </div>
</body>
</html>
