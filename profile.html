<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | QuasiCare</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #00ccff;
    }

    p {
      margin-bottom: 20px;
      font-size: 1rem;
      text-align: center;
      color: #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      background-color: #1e1e1e;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      word-break: break-word;
      color: #eee;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }

    .actions button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background 0.3s;
    }

    .actions button:hover {
      background-color: #444;
    }

    .actions a {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <p>These are your submitted vent codes. Keep them safe.</p>
  <ul id="ventCodes"></ul>

  <div class="actions">
    <button onclick="logout()">ðŸšª Log Out</button>
    <a href="index.html">â¬… Back to Home</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, get, child
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ventList = document.getElementById("ventCodes");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const snapshot = await get(ref(db, "vents"));
      if (snapshot.exists()) {
        const vents = snapshot.val();
        const userCodes = Object.entries(vents)
          .filter(([_, v]) => v.uid === uid)
          .map(([code]) => code);

        if (userCodes.length === 0) {
          ventList.innerHTML = "<li>You havenâ€™t submitted any vents yet.</li>";
        } else {
          userCodes.forEach(code => {
            const li = document.createElement("li");
            li.textContent = `Vent Code: ${code}`;
            ventList.appendChild(li);
          });
        }
      } else {
        ventList.innerHTML = "<li>No vents found.</li>";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
