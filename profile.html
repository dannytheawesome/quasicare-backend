<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
    }

    .info-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }

    .info-box p {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #555;
    }

    #footerLinks {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    #footerLinks a {
      color: #aaa;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Your Profile</h1>
  <div class="info-box" id="profileBox">
    <p><strong>User ID:</strong> <span id="uid">Loading...</span></p>
    <p><strong>Last Post Time:</strong> <span id="lastPost">Loading...</span></p>
    <p><strong>Submitted Vents:</strong></p>
    <ul id="ventList"></ul>
  </div>

  <div>
    <a href="index.html"><button>â¬… Back to Home</button></a>
  </div>

  <div id="footerLinks">
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
    <a href="disclaimer.html" target="_blank">Disclaimer</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, get, child
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import {
      getAuth, signInAnonymously, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const uid = user.uid;
      document.getElementById("uid").innerText = uid;

      const lastPostRef = ref(db, `users/${uid}/lastPostTime`);
      const lastPostSnap = await get(lastPostRef);
      if (lastPostSnap.exists()) {
        const date = new Date(lastPostSnap.val());
        document.getElementById("lastPost").innerText = date.toLocaleString();
      } else {
        document.getElementById("lastPost").innerText = "No posts yet.";
      }

      const ventsSnap = await get(ref(db, "vents"));
      const list = document.getElementById("ventList");
      if (ventsSnap.exists()) {
        const data = ventsSnap.val();
        for (let code in data) {
          if (data[code].uid === uid) {
            const li = document.createElement("li");
            li.innerText = code;
            list.appendChild(li);
          }
        }
        if (list.childElementCount === 0) {
          list.innerHTML = "<li>No vents found.</li>";
        }
      }
    });
  </script>
</body>
</html>
