<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listen | QuasiCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #1f2c4c, #3b3c7b);
      background-size: 200% 200%;
      animation: backgroundFlow 20s ease infinite;
      color: white;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .vent-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 24px;
      transition: all 0.4s ease;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .vent-card p {
      font-size: 1rem;
      margin-bottom: 12px;
      color: #eaeaea;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.07);
      color: white;
      font-size: 0.95rem;
      resize: vertical;
      margin-bottom: 10px;
    }

    textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
    }

    button {
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #00ffc8;
      color: #111;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e2b0;
    }

    .footer-links {
      text-align: center;
      margin-top: 50px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .footer-links a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: underline;
    }

    #ventContainer {
      max-width: 600px;
      margin: 0 auto;
    }

    .empty-message {
      text-align: center;
      font-size: 1rem;
      margin-top: 50px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Support a Soul</h1>
  <div id="ventContainer">Loading...</div>

  <div class="footer-links">
    <a href="index.html">â¬… Back</a>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, get, update
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("ventContainer");

    async function loadVents() {
      const snapshot = await get(ref(db, "vents"));
      if (!snapshot.exists()) {
        container.innerHTML = `<p class="empty-message">No messages need support at the moment. Check back later ðŸ’™</p>`;
        return;
      }

      const data = snapshot.val();
      container.innerHTML = "";

      let hasOpen = false;

      Object.entries(data).forEach(([code, vent]) => {
        if (vent.reply == null) {
          hasOpen = true;

          const card = document.createElement("div");
          card.className = "vent-card";

          const message = document.createElement("p");
          message.innerText = vent.message;
          card.appendChild(message);

          const textarea = document.createElement("textarea");
          textarea.placeholder = "Write a caring reply...";
          card.appendChild(textarea);

          const btn = document.createElement("button");
          btn.innerText = "Send Reply";
          btn.onclick = async () => {
            const reply = textarea.value.trim();
            if (!reply) return alert("Please write a reply.");
            await update(ref(db, `vents/${code}`), { reply });
            card.remove(); // remove card after reply
          };
          card.appendChild(btn);

          container.appendChild(card);
        }
      });

      if (!hasOpen) {
        container.innerHTML = `<p class="empty-message">No new vents needing support. You're all caught up! ðŸŒ¿</p>`;
      }
    }

    loadVents();
  </script>
</body>
</html>
