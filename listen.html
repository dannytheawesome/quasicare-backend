<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listen | QuasiCare</title>

  <script src="https://cdn.jsdelivr.net/npm/leo-profanity@1.7.0/leo-profanity.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, onValue, update
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ventsRef = ref(db, "vents");

    async function checkWithPerspective(message) {
      const response = await fetch("https://commentanalyzer.googleapis.com/v1alpha1/comments:analyze?key=AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE", {
        method: "POST",
        body: JSON.stringify({
          comment: { text: message },
          languages: ["en"],
          requestedAttributes: {
            TOXICITY: {},
            INSULT: {},
            PROFANITY: {},
            IDENTITY_ATTACK: {}
          }
        }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      const scores = result.attributeScores;
      return Object.values(scores).some(score => score.summaryScore.value >= 0.75);
    }

    function displayVents(data) {
      const container = document.getElementById("ventList");
      container.innerHTML = "";

      const vents = data.val();
      if (!vents) {
        container.innerHTML = "<p>No messages yet.</p>";
        return;
      }

      Object.entries(vents).forEach(([code, entry]) => {
        if (entry.reply) return;

        const card = document.createElement("div");
        card.className = "ventCard";

        card.innerHTML = `
          <p><strong>Anonymous Vent:</strong><br>${entry.message}</p>
          <textarea placeholder="Write a reply..." data-code="${code}"></textarea>
          <button onclick="submitReply(this)">Send Reply</button>
        `;

        container.appendChild(card);
      });
    }

    window.submitReply = async function (button) {
      const textarea = button.previousElementSibling;
      const reply = textarea.value.trim();
      const code = textarea.getAttribute("data-code");

      if (!reply) {
        alert("Reply cannot be empty.");
        return;
      }

      if (window.leoProfanity && leoProfanity.check(reply)) {
        alert("Your reply contains inappropriate language.");
        return;
      }

      const isToxic = await checkWithPerspective(reply);
      if (isToxic) {
        alert("Your reply may be considered harmful or offensive. Please revise it.");
        return;
      }

      const updatePath = ref(db, `vents/${code}`);
      await update(updatePath, { reply: reply });

      textarea.disabled = true;
      button.disabled = true;
      button.innerText = "Reply Sent";
    };

    onValue(ventsRef, displayVents);
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      margin: 0;

    }

    h1 {

    .ventCard {

      padding: 20px;
      margin: 15px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #footerLinks {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    #footerLinks a {
      color: #aaa;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
