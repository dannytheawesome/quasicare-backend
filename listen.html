<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listen | QuasiCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(-45deg, #0d1a2d, #142d4c, #0f2a3b, #0a1c28);
      --primary: #00ffc8;
      --primary-dark: #00695f;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Nunito', sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: bgShift 25s ease infinite;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    #ventContainer {
      width: 100%;
      max-width: 600px;
    }

    .vent-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.4s ease-in;
      box-shadow: 0 2px 10px rgba(0, 255, 200, 0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .vent-card p {
      font-size: 1rem;
      margin-bottom: 0.8rem;
      color: #f1f1f1;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 0.8rem;
      font-family: inherit;
      backdrop-filter: blur(3px);
    }

    textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: var(--primary);
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00e2b0;
      transform: scale(1.03);
    }

    .empty-message {
      text-align: center;
      font-size: 1rem;
      margin-top: 4rem;
      color: #ccc;
      opacity: 0.85;
    }

    .footer-links {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .footer-links a {
      color: #eee;
      margin: 0 10px;
      text-decoration: underline;
    }

    @media (min-width: 500px) {
      button {
        max-width: 300px;
        margin: auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Support a Soul</h1>
  <div id="ventContainer">Loading...</div>

  <div class="footer-links">
    <a href="index.html">â¬… Back</a>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, get, update
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("ventContainer");

    async function loadVents() {
      const snapshot = await get(ref(db, "vents"));
      if (!snapshot.exists()) {
        container.innerHTML = `<p class="empty-message">No messages need support at the moment. Check back later ðŸ’™</p>`;
        return;
      }

      const data = snapshot.val();
      container.innerHTML = "";

      let hasOpen = false;

      Object.entries(data).forEach(([code, vent]) => {
        if (vent.reply == null) {
          hasOpen = true;

          const card = document.createElement("div");
          card.className = "vent-card";

          const message = document.createElement("p");
          message.innerText = vent.message;
          card.appendChild(message);

          const textarea = document.createElement("textarea");
          textarea.placeholder = "Write a caring reply...";
          card.appendChild(textarea);

          const btn = document.createElement("button");
          btn.innerText = "Send Reply";
          btn.onclick = async () => {
            const reply = textarea.value.trim();
            if (!reply) return alert("Please write a reply.");
            await update(ref(db, `vents/${code}`), { reply });
            card.remove();
          };
          card.appendChild(btn);

          container.appendChild(card);
        }
      });

      if (!hasOpen) {
        container.innerHTML = `<p class="empty-message">No new vents needing support. You're all caught up! ðŸŒ¿</p>`;
      }
    }

    loadVents();
  </script>
</body>
</html>
