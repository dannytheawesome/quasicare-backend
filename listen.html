<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listen | QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .vent-card {
      background-color: #222;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .vent-card p {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b7ddc;
    }

    .footer-links {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85rem;
    }

    .footer-links a {
      color: #aaa;
      margin: 0 8px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Support a Soul</h1>
  <div id="ventContainer">Loading...</div>

  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, get, update
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("ventContainer");

    async function loadVents() {
      const snapshot = await get(ref(db, "vents"));
      if (!snapshot.exists()) {
        container.innerText = "No vents available right now.";
        return;
      }

      const data = snapshot.val();
      container.innerHTML = "";

      Object.entries(data).forEach(([code, vent]) => {
        if (vent.reply == null) {
          const card = document.createElement("div");
          card.className = "vent-card";

          const message = document.createElement("p");
          message.innerText = vent.message;
          card.appendChild(message);

          const textarea = document.createElement("textarea");
          textarea.placeholder = "Write a caring reply...";
          card.appendChild(textarea);

          const btn = document.createElement("button");
          btn.innerText = "Send Reply";
          btn.onclick = async () => {
            const reply = textarea.value.trim();
            if (!reply) return alert("Please write a reply.");
            await update(ref(db, `vents/${code}`), { reply });
            card.remove(); // hide after reply
          };
          card.appendChild(btn);

          container.appendChild(card);
        }
      });

      if (container.innerHTML.trim() === "") {
        container.innerText = "No new vents needing support.";
      }
    }

    loadVents();
  </script>
</body>
</html>
