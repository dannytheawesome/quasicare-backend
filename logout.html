<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout | QuasiCare</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        await signOut(auth);
        document.getElementById("message").innerText = "✅ You’ve been logged out.";
      } catch (error) {
        document.getElementById("message").innerText = `❌ Error: ${error.message}`;
      }
    });
  </script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    a {
      color: #aaa;
      text-decoration: underline;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Logging you out...</h1>
  <p id="message">Please wait...</p>
  <a href="index.html">⬅ Back to Home</a>
</body>
</html>
