<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk | QuasiCare</title>

  <script src="https://cdn.jsdelivr.net/npm/leo-profanity@1.7.0/leo-profanity.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase, ref, set, get, child, push
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bannedWords = [
      "kill", "suicide", "die", "murder", "bomb", "shoot", "stab", "rape",
      "torture", "abuse", "hate", "terrorist", "harm myself", "end my life",
      "cut myself", "school shooting", "threaten", "destroy", "violence", "blow up", "gun"
    ];

    function checkForFlags(message) {
      const lower = message.toLowerCase();
      return bannedWords.filter(word => lower.includes(word));
    }

    async function checkWithPerspective(message) {
      const response = await fetch("https://commentanalyzer.googleapis.com/v1alpha1/comments:analyze?key=AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE", {
        method: "POST",
        body: JSON.stringify({
          comment: { text: message },
          languages: ["en"],
          requestedAttributes: {
            TOXICITY: {},
            INSULT: {},
            PROFANITY: {},
            IDENTITY_ATTACK: {}
          }
        }),
        headers: { "Content-Type": "application/json" }
      });
      const result = await response.json();
      const scores = result.attributeScores;
      return Object.values(scores).some(score => score.summaryScore.value >= 0.75);
    }

    async function generateUniqueCode() {
      const ventsRef = ref(db, "vents");
      while (true) {
        const code = Math.random().toString(36).substring(2, 8).toUpperCase();
        const exists = await get(child(ventsRef, code));
        if (!exists.exists()) {
          return code;
        }
      }
    }

    window.submitVent = async function () {
      const input = document.getElementById("ventInput");
      const message = input.value.trim();
      if (!message) {
        alert("Please write something before submitting.");
        return;
      }

      if (window.leoProfanity && leoProfanity.check(message)) {
        alert("Your message contains inappropriate language. Please revise it.");
        return;
      }

      const matched = checkForFlags(message);
      if (matched.length > 0) {
        alert("This message contains sensitive keywords and has been flagged.");
        await push(ref(db, "flagged"), {
          message,
          matched_keywords: matched,
          timestamp: Date.now()
        });
        return;
      }

      const isToxic = await checkWithPerspective(message);
      if (isToxic) {
        alert("This message may be harmful or offensive. Please revise it.");
        await push(ref(db, "flagged"), {
          message,
          source: "Perspective API",
          timestamp: Date.now()
        });
        return;
      }

      const code = await generateUniqueCode();
      await set(ref(db, `vents/${code}`), {
        message,
        reply: null,
        timestamp: Date.now()
      });

      document.getElementById("ventForm").classList.add("hidden");
      document.getElementById("codeDisplay").innerText = `Your anonymous code: ${code}`;
      document.getElementById("copyButton").setAttribute("data-code", code);
      document.getElementById("successMessage").classList.remove("hidden");
    };

    window.copyCode = function () {
      const btn = document.getElementById("copyButton");
      const code = btn.getAttribute("data-code");
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = "Copied!";
        setTimeout(() => (btn.innerText = "ðŸ“‹ Copy Code"), 1500);
      });
    };
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    #copyButton {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    #footerLinks {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    #footerLinks a {
      color: #aaa;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Talk to QuasiCare</h1>
  <p>You can write anonymously below. Your words matter.</p>

  <div id="ventForm">
    <textarea id="ventInput" placeholder="Type your message..."></textarea><br>
    <button onclick="submitVent()">Submit</button>
  </div>

  <div id="successMessage" class="hidden">
    <p id="codeDisplay"></p>
    <button id="copyButton" onclick="copyCode()">ðŸ“‹ Copy Code</button>
  </div>

  </div>
</body>
</html>
