<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      width: 300vw;
      height: 100vh;
      transition: transform 0.4s ease;
    }

    .page {
      width: 100vw;
      height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #suicideCounters h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #ccc;
      margin: 6px 0;
    }

    #suicideCounters span {
      color: #00ffc8;
      font-weight: bold;
    }

    .swipe-hint {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container" id="swipeContainer">
    <!-- Talk Page -->
    <section class="page" id="talk">
      <h1>Talk</h1>
      <p>You can vent anonymously.</p>
      <button onclick="location.href='talk.html'">Go to Talk</button>
      <div class="swipe-hint">← Swipe to Profile</div>
    </section>

    <!-- Profile Page (Center) -->
    <section class="page" id="profile">
      <h1>Welcome to QuasiCare</h1>
      <div id="suicideCounters">
        <h2>Souls lost in the U.S. (2025): <span id="usCount">0</span></h2>
        <h2>Souls lost globally (2025): <span id="globalCount">0</span></h2>
      </div>
      <div class="swipe-hint">← Swipe to Talk | Swipe to Listen →</div>
    </section>

    <!-- Listen Page -->
    <section class="page" id="listen">
      <h1>Listen</h1>
      <p>Support others by replying to their messages.</p>
      <button onclick="location.href='listen.html'">Go to Listen</button>
      <div class="swipe-hint">→ Swipe to Profile</div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // Swipe functionality
    const container = document.getElementById("swipeContainer");
    let currentPage = 1;

    let startX = 0;
    container.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    container.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 50 && currentPage > 0) currentPage--;
      else if (startX - endX > 50 && currentPage < 2) currentPage++;
      container.style.transform = `translateX(-${currentPage * 100}vw)`;
    });

    // Suicide Counter
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const getCounts = () => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    };

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();

      const update = (time) => {
        const progress = Math.min((time - startTime) / duration, 1);
        const value = Math.floor(progress * to);
        el.innerText = value.toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");
    let { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);
  </script>
</body>
</html>
