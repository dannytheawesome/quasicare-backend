<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flagged Messages | Admin Only</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #222;
    }

    .restricted {
      color: red;
      font-size: 1.2rem;
      margin-top: 50px;
    }

    .matchRow {
      background-color: #181818;
      font-size: 0.95rem;
    }

    button.matchBtn {
      padding: 4px 10px;
      font-size: 0.85rem;
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.matchBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Loading...</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    async function fetchSimilarVents(message, row) {
      const endpoint = "https://us-central1-quasicare.cloudfunctions.net/matchVents";
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!response.ok) {
        alert("Error fetching matches.");
        return;
      }

      const matches = await response.json();
      matches.forEach(similar => {
        const newRow = document.createElement("tr");
        newRow.className = "matchRow";
        newRow.innerHTML = `
          <td colspan="3">Similar: ${escapeHtml(similar.message)}</td>
        `;
        row.parentNode.insertBefore(newRow, row.nextSibling);
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.body.innerHTML = "<p class='restricted'>Access denied. Please log in.</p>";
        return;
      }

      const uid = user.uid;
      const adminRef = ref(db, `users/${uid}/isAdmin`);
      const adminSnap = await get(adminRef);

      if (!adminSnap.exists() || adminSnap.val() !== true) {
        document.body.innerHTML = "<p class='restricted'>Access denied. This page is admin-only.</p>";
        return;
      }

      const flaggedRef = ref(db, "moderationLogs");
      const snapshot = await get(flaggedRef);

      if (!snapshot.exists()) {
        document.body.innerHTML += "<p>No flagged messages found.</p>";
        return;
      }

      const data = snapshot.val();
      const table = document.createElement("table");

      table.innerHTML = `
        <thead>
          <tr>
            <th>Message</th>
            <th>Matched Keywords</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          ${Object.entries(data).map(([key, entry]) => `
            <tr data-key="${key}">
              <td>
                ${escapeHtml(entry.message || "(no message)")}
                <button class="matchBtn" data-message="${escapeHtml(entry.message || "")}">Find Matches</button>
              </td>
              <td>${(entry.matched_keywords || []).map(escapeHtml).join(", ")}</td>
              <td>${new Date(entry.timestamp || 0).toLocaleString()}</td>
            </tr>
          `).join("")}
        </tbody>
      `;

      document.body.innerHTML = "<h1>Flagged Messages</h1>";
      document.body.appendChild(table);

      document.querySelectorAll(".matchBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          const row = btn.closest("tr");
          fetchSimilarVents(btn.getAttribute("data-message"), row);
        });
      });
    });
  </script>
</body>
</html>
