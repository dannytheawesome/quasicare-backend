<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disclaimer | QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #3498db;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 30px;
      text-align: center;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <h2>Before You Continue</h2>
  <p>Please read and accept the following to continue using QuasiCare.</p>

  <label><input type="checkbox" id="terms" /> I accept the <a href="terms.html" target="_blank">Terms of Service</a>.</label>
  <label><input type="checkbox" id="privacy" /> I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>.</label>
  <label><input type="checkbox" id="understand" /> I understand how my data will be collected and used.</label>

  <div class="buttons">
    <button id="signupBtn">Sign Up / Log In</button>
    <button id="guestBtn">Continue as Guest</button>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </footer>

  <script>
    const signupBtn = document.getElementById("signupBtn");
    const guestBtn = document.getElementById("guestBtn");

    function allChecked() {
      return (
        document.getElementById("terms").checked &&
        document.getElementById("privacy").checked &&
        document.getElementById("understand").checked
      );
    }

    signupBtn.addEventListener("click", () => {
      if (!allChecked()) {
        alert("Please check all boxes to continue.");
        return;
      }
      localStorage.setItem("quasicareGuestAccepted", "true");
      window.location.href = "login.html";
    });

    guestBtn.addEventListener("click", () => {
      if (!allChecked()) {
        alert("Please check all boxes to continue.");
        return;
      }
      localStorage.setItem("quasicareGuestAccepted", "true");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
