<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disclaimer | QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      color: #3399ff;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0;
      cursor: pointer;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    .links {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .links a {
      color: #ccc;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Before You Continue</h1>

  <p>Please read and accept the following to continue using QuasiCare.</p>

  <div class="checkbox-group">
    <label><input type="checkbox" id="terms" /> I accept the <a href="terms.html" target="_blank">Terms of Service</a>.</label>
    <label><input type="checkbox" id="privacy" /> I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>.</label>
    <label><input type="checkbox" id="data" /> I understand how my data will be collected and used.</label>
  </div>

  <div style="text-align: center;">
    <button id="signupBtn" disabled>Sign Up / Log In</button>
    <button id="guestBtn" disabled>Continue as Guest</button>
  </div>

  <div class="links">
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const signupBtn = document.getElementById('signupBtn');
    const guestBtn = document.getElementById('guestBtn');

    // Enable buttons only when all checkboxes are checked
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const allChecked = [...checkboxes].every(c => c.checked);
        signupBtn.disabled = !allChecked;
        guestBtn.disabled = !allChecked;
      });
    });

    // Redirect properly
    signupBtn.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    guestBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
