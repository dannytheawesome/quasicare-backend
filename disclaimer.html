<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before You Continue</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: left;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #3aaaff;
    }

    label {
      display: block;
      margin: 15px 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 20px;
    }

    button {
      background-color: #349eff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s ease;
    }

    button:enabled {
      opacity: 1;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h2>Before You Continue</h2>
  <p>Please read and accept the following to continue using QuasiCare.</p>

  <label><input type="checkbox" id="termsCheck"> I accept the <a href="terms.html" target="_blank">Terms of Service</a>.</label>
  <label><input type="checkbox" id="privacyCheck"> I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>.</label>
  <label><input type="checkbox" id="dataCheck"> I understand how my data will be collected and used.</label>

  <div class="buttons">
    <button id="signupBtn" type="button" disabled>Sign Up / Log In</button>
    <button id="guestBtn" type="button" disabled>Continue as Guest</button>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </footer>

  <script>
    const checkboxes = document.querySelectorAll("input[type='checkbox']");
    const signupBtn = document.getElementById("signupBtn");
    const guestBtn = document.getElementById("guestBtn");

    function updateButtonState() {
      const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
      signupBtn.disabled = !allChecked;
      guestBtn.disabled = !allChecked;
    }

    checkboxes.forEach(cb => cb.addEventListener("change", updateButtonState));

    signupBtn.addEventListener("click", () => {
      window.location.href = "login.html";
    });

    guestBtn.addEventListener("click", () => {
      localStorage.setItem("quasicareGuestAccepted", "true");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
