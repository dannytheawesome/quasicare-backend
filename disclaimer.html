<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disclaimer | QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #3399ff;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 1rem;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .checkbox-group {
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    label {
      display: block;
      margin: 12px 0;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    .links {
      margin-top: 30px;
      font-size: 0.85rem;
      text-align: center;
    }

    .links a {
      color: #ccc;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Before You Continue</h1>

  <p>
    QuasiCare is a supportive space, but not a replacement for professional help.
    To proceed, please confirm your understanding and acceptance of our policies.
  </p>

  <div class="checkbox-group">
    <label><input type="checkbox" id="terms" /> I accept the <a href="terms.html" target="_blank">Terms of Service</a>.</label>
    <label><input type="checkbox" id="privacy" /> I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>.</label>
    <label><input type="checkbox" id="data" /> I understand how my data may be collected and used.</label>
  </div>

  <div style="text-align: center;">
    <button id="signupBtn" disabled onclick="window.location.href='signup.html'">Sign Up / Log In</button>
    <button id="guestBtn" disabled onclick="window.location.href='index.html'">Continue as Guest</button>
  </div>

  <div class="links">
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
    <a href="disclaimer.html" target="_blank">Disclaimer</a>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const signupBtn = document.getElementById('signupBtn');
    const guestBtn = document.getElementById('guestBtn');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const allChecked = [...checkboxes].every(c => c.checked);
        signupBtn.disabled = !allChecked;
        guestBtn.disabled = !allChecked;
      });
    });
  </script>
</body>
</html>
