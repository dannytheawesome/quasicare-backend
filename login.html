<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 250px;
      background-color: #222;
      color: white;
    }

    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #orLine {
      margin: 20px 0;
      color: #aaa;
    }

    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Login to QuasiCare</h1>
  <p>Please sign in to access the app.</p>

  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button id="loginBtn">Login</button>

  <div id="orLine">— or —</div>

  <button id="anonBtn">Continue Anonymously</button>

  <p id="error"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInAnonymously,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (err) {
        error.textContent = "Invalid email or password.";
        console.error(err);
      }
    });

    document.getElementById("anonBtn").addEventListener("click", async () => {
      const error = document.getElementById("error");
      try {
        await signInAnonymously(auth);
        window.location.href = "index.html";
      } catch (err) {
        error.textContent = "Anonymous login failed.";
        console.error(err);
      }
    });

    // Optional: if already logged in, redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
