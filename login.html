<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | QuasiCare</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: white;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #555;
    }

    #errorMsg {
      color: #f77;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .alt {
      margin-top: 20px;
      font-size: 0.85rem;
    }

    .alt a {
      color: #7dd3fc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Login to QuasiCare</h1>
  <p>Please sign in to access the app.</p>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="logIn()">Login</button>
  <div id="errorMsg"></div>

  <div class="alt">
    Don't have an account? <a href="signup.html">Sign up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logIn = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.innerText = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.innerText = error.message.replace("Firebase:", "").trim();
      }
    };
  </script>
</body>
</html>
