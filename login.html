<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | QuasiCare</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (!email || !password) {
        errorBox.innerText = "⚠️ Please enter both email and password.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        errorBox.innerText = `❌ ${error.message}`;
      }
    };
  </script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      background: #1e1e1e;
      border: none;
      color: white;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #error {
      margin-top: 10px;
      color: #f77;
    }
    a {
      color: #aaa;
      text-decoration: underline;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Login to QuasiCare</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="loginUser()">Login</button>
  <div id="error"></div>
  <a href="index.html">⬅ Back to Home</a>
</body>
</html>
