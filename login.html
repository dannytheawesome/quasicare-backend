<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | QuasiCare</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #3399ff;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 10px;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: white;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      background-color: #3399ff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4aa3ff;
    }

    #error {
      color: #f77;
      margin-top: 10px;
    }

    .links {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
    }

    .links a {
      color: #aaa;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Log In to QuasiCare</h1>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Log In</button>
  <button onclick="window.location.href='signup.html'">Sign Up</button>
  <div id="error"></div>

  <div class="links">
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
    <a href="disclaimer.html" target="_blank">Disclaimer</a>
  </div>

  <script type="module">
    if (!localStorage.getItem("acceptedDisclaimer")) {
      window.location.href = "disclaimer.html";
    }

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorDiv.innerText = "⚠️ " + error.message;
        });
    };
  </script>
</body>
</html>
