<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.3rem;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #ddd;
    }
    .counter p span {
      color: #00cfff;
      font-weight: bold;
    }
    .heart-beat {
      width: 80px;
      height: 72px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Emoji_u2764.svg') no-repeat center;
      background-size: contain;
      margin: 20px auto;
      animation: heartbeat 1.2s infinite;
      filter: hue-rotate(190deg) brightness(1.3);
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .affirmation {
      font-style: italic;
      color: #ccc;
      font-size: 1.1rem;
      margin-top: 20px;
      min-height: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlideIn 1s ease forwards;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .heart-beat { width: 60px; height: 54px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to QuasiCare</h1>
    <p>A gentle space to reflect and feel safe.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <h2>Tap to Breathe</h2>
    <div class="heart-beat" title="Heartbeat synced with global awareness"></div>

    <h2>Affirmation</h2>
    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Suicide stats animation
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const getCounts = () => {
      const now = Date.now();
      const seconds = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(seconds / usRateSec),
        global: Math.floor(seconds / globalRateSec)
      };
    };

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1000;
      const startTime = performance.now();
      const update = (now) => {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    const { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    // Affirmation animation
    const affirmations = [
      "You are enough. You are doing your best.",
      "Breathe. Reset. Continue.",
      "You deserve peace.",
      "Your presence matters.",
      "Small steps still count."
    ];

    let i = 0;
    const affEl = document.getElementById("affirmation");

    function rotateAffirmation() {
      affEl.style.opacity = 0;
      affEl.style.transform = "translateY(10px)";
      setTimeout(() => {
        i = (i + 1) % affirmations.length;
        affEl.innerText = affirmations[i];
        affEl.style.animation = "none";
        void affEl.offsetWidth; // trigger reflow
        affEl.style.animation = "fadeSlideIn 1s ease forwards";
      }, 400);
    }

    setInterval(rotateAffirmation, 7000);
  </script>
</body>
</html>
