<head>
  <meta charset="UTF-8" />

  <title>QuasiCare | Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
    }

    .logo-animation {
      width: 100px;
      height: 100px;
      background: url('3f2e9965-d914-427b-bd62-5ed435eb9bc7.png') center/contain no-repeat;
      animation: pulse 2.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    .buttons {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    .buttons a button {
      padding: 14px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons a button:hover {
      background-color: #444;
    }

    #suicideCounters {
      margin-top: 20px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-animation"></div>
  <h1>Welcome to QuasiCare</h1>

  <div class="buttons">
    <a href="talk.html"><button>üó£Ô∏è Talk</button></a>
    <a href="listen.html"><button>üëÇ Listen</button></a>
    <a href="profile.html"><button>üë§ Profile</button></a>
  </div>

  <div id="suicideCounters">
    <h2 id="usCount">Souls lost in the U.S.: <span>0</span></h2>
    <h2 id="globalCount">Souls lost globally: <span>0</span></h2>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
    <a href="disclaimer.html" target="_blank">Disclaimer</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Suicide counter logic
    const usBase = 15173;
    const globalBase = 221283;
    const usRate = 60 * 11; // seconds per U.S. suicide
    const globalRate = 40;

    let startTime = Date.now();

    function updateCounters() {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      const usCount = usBase + Math.floor(seconds / usRate);
      const globalCount = globalBase + Math.floor(seconds / globalRate);

      document.querySelector("#usCount span").innerText = usCount.toLocaleString();
      document.querySelector("#globalCount span").innerText = globalCount.toLocaleString();
    }

    updateCounters();
    setInterval(updateCounters, 3000);
  </script>
</body>
