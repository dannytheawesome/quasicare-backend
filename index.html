<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 1rem;
      margin: 6px 0;
      color: #ddd;
    }

    .counter p span {
      color: #00ffc8;
      font-weight: bold;
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: #ff4e4e;
      position: relative;
      margin: 30px auto;
      animation: beat 1.5s infinite;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: #ff4e4e;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    .microtext {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 8px;
    }

    .affirmation {
      margin: 20px 0 10px;
      font-style: italic;
      font-size: 1rem;
      opacity: 1;
    }

    .copy-btn {
      background-color: #00ffe1;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .copy-btn:hover {
      background-color: #00ddcc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.2rem; }
      .heart { width: 80px; height: 70px; }
      .heart::before, .heart::after { width: 80px; height: 70px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QuasiCare â€“ Helping You Heal</h2>
    <h1>Welcome Back</h1>
    <p>This is your personal space. Reflect. Reset. Restore.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <h2>Heartbeat of the World</h2>
    <div class="heart"></div>
    <div class="microtext">Each beat reminds us why this matters.</div>

    <h2>Affirmation</h2>
    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
    <button class="copy-btn" onclick="copyQuote()">Copy Quote</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    function getCounts() {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    }

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");
    let { us, global } = getCounts();

    function animateCount(el, to) {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();

      function update(time) {
        const progress = Math.min((time - startTime) / duration, 1);
        const current = Math.floor(progress * to);
        el.innerText = current.toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => {
      usEl.innerText = (++us).toLocaleString();
    }, usRateSec * 1000);

    setInterval(() => {
      globalEl.innerText = (++global).toLocaleString();
    }, globalRateSec * 1000);

    // Affirmations
    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "You deserve peace.",
      "Breathe. Reset. Continue.",
      "Even small steps count."
    ];

    let i = 0;
    setInterval(() => {
      const el = document.getElementById("affirmation");
      i = (i + 1) % affirmations.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[i];
        el.style.opacity = 1;
      }, 300);
    }, 7000);

    function copyQuote() {
      const quote = document.getElementById("affirmation").innerText;
      navigator.clipboard.writeText(quote);
    }
  </script>
</body>
</html>
