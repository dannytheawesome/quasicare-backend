<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      width: 300vw;
      height: 100%;
      transition: transform 0.4s ease;
    }
    .panel {
      flex: 0 0 100vw;
      height: 100%;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    p {
      font-size: 1rem;
      margin: 6px 0;
      color: #ddd;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .counter p span {
      color: #00ffc8;
      font-weight: bold;
    }
    .mood-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .mood-buttons button {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ccc;
      color: #fff;
      padding: 8px 14px;
      font-size: 0.9rem;
    }
    .mood-buttons button.active {
      border-color: #00ffc8;
      background-color: rgba(0, 255, 200, 0.2);
    }
    .mood-timeline {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 10px auto;
      flex-wrap: wrap;
    }
    .mood-dot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      position: relative;
      animation: fadeIn 0.6s ease;
    }
    .mood-dot::after {
      content: attr(data-mood);
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.65rem;
      color: #ccc;
    }
    .mood-dot[data-mood="Terrible"] { background-color: #ff4e4e; }
    .mood-dot[data-mood="Okay"] { background-color: #ffb347; }
    .mood-dot[data-mood="Good"] { background-color: #7ed957; }
    .mood-dot[data-mood="Great"] { background-color: #00ffc8; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to   { opacity: 1; transform: scale(1); }
    }
    .breathe-circle {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: breathe 6s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    .affirmation {
      margin: 12px auto;
      font-style: italic;
      color: #ccc;
      opacity: 1;
    }
    .copy-btn {
      margin: 10px auto;
      background-color: #00ffe1;
      border: none;
      color: #000;
      font-weight: 600;
    }
    .swipe-hint {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .breathe-circle { width: 80px; height: 80px; }
      button { font-size: 15px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <div class="container" id="carousel">
    <div class="panel">
      <h2>QuasiCare â€“ Helping you heal</h2>
      <h1>Welcome Back</h1>
      <p>This is your profile space. Reflect. Breathe.</p>
      <div class="counter">
        <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
        <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
      </div>
      <h2>How are you feeling today?</h2>
      <div class="mood-buttons" id="moodButtons">
        <button>Terrible</button>
        <button>Okay</button>
        <button>Good</button>
        <button>Great</button>
      </div>
      <h2>Tap to Breathe</h2>
      <div class="breathe-circle"></div>
      <h2>Affirmation</h2>
      <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
      <button class="copy-btn" onclick="copyQuote()">Copy Quote</button>
      <p class="swipe-hint">Swipe left/right to navigate</p>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = (() => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    })();

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1500, startTime = performance.now();
      const update = time => {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    animateCount(usEl, us);
    animateCount(globalEl, global);
    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    let currentIndex = 0;
    const container = document.getElementById("carousel");
    container.style.transform = `translateX(-${currentIndex * 100}vw)`;

    let startX = 0;
    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchend", e => {
      const delta = e.changedTouches[0].clientX - startX;
      if (delta > 50 && currentIndex > 0) currentIndex--;
      else if (delta < -50 && currentIndex < 2) currentIndex++;
      container.style.transform = `translateX(-${currentIndex * 100}vw)`;
    });

    const moodButtons = document.getElementById("moodButtons");
    moodButtons.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        [...moodButtons.children].forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        saveMood(e.target.innerText.trim());
      }
    });

    function saveMood(mood) {
      const history = JSON.parse(localStorage.getItem("moodHistory") || "[]");
      history.unshift({ mood, timestamp: Date.now() });
      localStorage.setItem("moodHistory", JSON.stringify(history.slice(0, 5)));
    }

    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];
    let index = 0;
    setInterval(() => {
      const el = document.getElementById("affirmation");
      index = (index + 1) % affirmations.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[index];
        el.style.opacity = 1;
      }, 300);
    }, 6000);

    function copyQuote() {
      const quote = document.getElementById("affirmation").innerText;
      navigator.clipboard.writeText(quote);
    }
  </script>
</body>
</html>
