<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuasiCare | Home</title>
  <style>
    :root {
      --bg-gradient-dark: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      --bg-gradient-light: linear-gradient(-45deg, #f0f0f0, #c2e9fb, #e2ebf0, #d4fc79);
      --text-color-dark: white;
      --text-color-light: #222;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background: var(--bg-gradient-dark);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: var(--text-color-dark);
    }
    body.light {
      background: var(--bg-gradient-light);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: var(--text-color-light);
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    .tabs button:hover {
      transform: translateY(-2px);
    }
    .tab-content {
      display: none;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 0.5s ease forwards;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .counter p span {
      color: #00ffc8;
      font-weight: bold;
    }

    .breathe-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background-color: rgba(0, 255, 200, 0.2);
      animation: heartbeat 6s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .affirmation {
      margin-top: 30px;
      font-style: italic;
      text-align: center;
      opacity: 0;
      animation: fadeInAffirm 1s ease forwards;
    }
    @keyframes fadeInAffirm {
      to { opacity: 1; }
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body class="dark">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <header>Welcome to QuasiCare</header>

  <div class="tabs">
    <button onclick="switchTab('profile')">Profile</button>
    <button onclick="window.location.href='talk.html'">Talk</button>
    <button onclick="window.location.href='listen.html'">Listen</button>
  </div>

  <div id="profile" class="tab-content active">
    <p>This is your space to reflect, breathe, and ground yourself.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <h3>Tap to Breathe</h3>
    <div class="breathe-circle"></div>

    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const now = Date.now();
    const secondsPassed = Math.floor((now - startOfYear) / 1000);
    let us = Math.floor(secondsPassed / usRateSec);
    let global = Math.floor(secondsPassed / globalRateSec);

    const animateCount = (el, to) => {
      let start = 0, startTime = performance.now();
      const update = time => {
        const progress = Math.min((time - startTime) / 1500, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };
    animateCount(usEl, us);
    animateCount(globalEl, global);
    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    // Affirmations
    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "You deserve peace.",
      "One step at a time is progress.",
      "You're not alone."
    ];
    let i = 0;
    setInterval(() => {
      const el = document.getElementById("affirmation");
      el.style.opacity = 0;
      setTimeout(() => {
        i = (i + 1) % affirmations.length;
        el.innerText = affirmations[i];
        el.style.opacity = 1;
      }, 300);
    }, 6000);

    window.switchTab = function(tabId) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    window.toggleTheme = function() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
