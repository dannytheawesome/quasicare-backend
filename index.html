<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    :root {
      --bg-light: linear-gradient(-45deg, #e0eafc, #cfdef3, #dee4ff, #c3cfe2);
      --bg-dark: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      --text-light: #222;
      --text-dark: #fff;
      --primary: #00ffc8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      animation: gradientBG 20s ease infinite;
      background-size: 400% 400%;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.6rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    nav button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
    }

    nav button.active {
      background-color: var(--primary);
      color: black;
    }

    .panel {
      display: none;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .panel.active {
      display: block;
    }

    .breathe-heart {
      width: 100px;
      height: 90px;
      margin: 20px auto;
      background: #00bcd4;
      transform: rotate(-45deg);
      animation: beat 6s ease-in-out infinite;
      position: relative;
    }

    .breathe-heart::before,
    .breathe-heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: #00bcd4;
      border-radius: 50%;
      position: absolute;
    }

    .breathe-heart::before {
      top: -50px;
      left: 0;
    }

    .breathe-heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.4) rotate(-45deg); }
    }

    .affirmation {
      margin-top: 20px;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    body.dark #themeToggle {
      background: #333;
      color: #fff;
    }

    .counter {
      margin-top: 20px;
    }

    .counter p span {
      color: var(--primary);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header { font-size: 1.3rem; }
      nav { flex-direction: column; }
      nav button { width: 100%; }
    }
  </style>
</head>
<body>
  <button id="themeToggle">Toggle Theme</button>

  <header>Welcome to QuasiCare</header>

  <nav>
    <button class="tab-btn active" data-tab="profile">Profile</button>
    <button class="tab-btn" data-tab="talk">Talk</button>
    <button class="tab-btn" data-tab="listen">Listen</button>
  </nav>

  <div id="profile" class="panel active">
    <h2>This is your space</h2>
    <p>Reflect. Breathe. Reset.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <div class="breathe-heart"></div>

    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
  </div>

  <div id="talk" class="panel">
    <h2>Talk</h2>
    <p>Express whatâ€™s on your mind. Your voice matters.</p>
    <a href="talk.html"><button>Go to Talk</button></a>
  </div>

  <div id="listen" class="panel">
    <h2>Listen</h2>
    <p>Support others who need a hand or a kind word.</p>
    <a href="listen.html"><button>Go to Listen</button></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    // Suicide Counter
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = (() => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    })();

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();
      const update = (time) => {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    // Tabs
    const tabBtns = document.querySelectorAll(".tab-btn");
    const panels = document.querySelectorAll(".panel");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        panels.forEach(p => p.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Theme Toggle
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Affirmation Rotation
    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];

    let index = 0;
    setInterval(() => {
      const el = document.getElementById("affirmation");
      index = (index + 1) % affirmations.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[index];
        el.style.opacity = 1;
      }, 300);
    }, 6000);
  </script>
</body>
</html>
