<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      text-align: center;
    }

    .logo-animation {
      width: 100px;
      height: 100px;
      background: url('3f2e9965-d914-427b-bd62-5ed435eb9bc7.png') center/contain no-repeat;
      animation: pulse 2s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.7rem;
      margin: 20px 0 10px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 80%;
      max-width: 300px;
    }

    .buttons a button {
      padding: 14px;
      background-color: #1d1d1d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons a button:hover {
      background-color: #333;
    }

    #suicideCounters {
      margin-top: 35px;
    }

    #suicideCounters h2 {
      font-size: 1rem;
      color: #ccc;
      margin: 6px 0;
    }

    #suicideCounters span {
      color: #00ffc3;
      font-weight: 600;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #888;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-animation"></div>
  <h1>Welcome to QuasiCare</h1>
  <div class="tagline">You are loved. You matter.</div>

  <div class="buttons">
    <a href="talk.html"><button>Talk</button></a>
    <a href="listen.html"><button>Listen</button></a>
    <a href="profile.html"><button>Profile</button></a>
  </div>

  <div id="suicideCounters">
    <h2>Souls lost in the U.S. (2025): <span id="usCount">0</span></h2>
    <h2>Souls lost globally (2025): <span id="globalCount">0</span></h2>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // Suicide counter logic
    const usBase = 15173;
    const globalBase = 221283;
    const usRate = 60 * 11; // ~1 U.S. suicide every 11 min
    const globalRate = 40;  // ~1 global suicide every 40s

    const startTime = Date.now();

    function animateCountUp(id, target) {
      let current = 0;
      const duration = 1000;
      const stepTime = Math.max(Math.floor(duration / target), 20);

      const timer = setInterval(() => {
        current += 1;
        document.getElementById(id).innerText = current.toLocaleString();
        if (current >= target) clearInterval(timer);
      }, stepTime);
    }

    function updateCounters() {
      const seconds = Math.floor((Date.now() - startTime) / 1000);
      const usCount = usBase + Math.floor(seconds / usRate);
      const globalCount = globalBase + Math.floor(seconds / globalRate);

      animateCountUp("usCount", usCount);
      animateCountUp("globalCount", globalCount);
    }

    updateCounters();
  </script>
</body>
</html>
