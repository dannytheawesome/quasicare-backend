<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a button {
      padding: 14px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons a button:hover {
      background-color: #444;
    }

    #suicideCounters {
      text-align: center;
      margin-top: 20px;
    }

    #suicideCounters h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #ccc;
      margin: 5px 0;
    }

    #suicideCounters span {
      color: #00ffcc;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to QuasiCare</h1>

  <div class="buttons">
    <a href="talk.html"><button>Talk</button></a>
    <a href="listen.html"><button>Listen</button></a>
    <a href="profile.html"><button>Profile</button></a>
  </div>

  <div id="suicideCounters">
    <h2>Souls lost in the U.S. (2025): <span id="usCount">0</span></h2>
    <h2>Souls lost globally (2025): <span id="globalCount">0</span></h2>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // ---------- Suicide Counter (2025 & On) ----------
    const usRateSec = 11 * 60; // 1 US suicide every 11 min
    const globalRateSec = 40; // 1 global suicide every 40s
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const getCounts = () => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    };

    const animateCount = (element, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();

      const update = (time) => {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = Math.floor(progress * to);
        element.innerText = current.toLocaleString();
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      };

      requestAnimationFrame(update);
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => {
      usEl.innerText = (++us).toLocaleString();
    }, usRateSec * 1000);

    setInterval(() => {
      globalEl.innerText = (++global).toLocaleString();
    }, globalRateSec * 1000);
  </script>
</body>
</html>
