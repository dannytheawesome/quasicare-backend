<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body.light {
      background-color: #f4f4f4;
      color: #222;
    }
    body.dark {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 30px 20px;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
    }
    h2 {
      font-size: 1.2rem;
      margin: 20px 0 10px;
    }
    .counter p span {
      color: #00ffc8;
      font-weight: bold;
    }
    .breathing-section {
      margin-top: 40px;
    }
    .breathe-circle {
      width: 120px;
      height: 120px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      margin: 0 auto 10px;
      animation: breathe 6s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    .reflection-text {
      font-size: 0.95rem;
      color: #ccc;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      min-height: 20px;
    }
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
    }
    @media (max-width: 600px) {
      .breathe-circle { width: 90px; height: 90px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body class="dark">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>Welcome to QuasiCare</h1>
    <p>Helping you slow down, reflect, and breathe.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <div class="breathing-section">
      <h2>Reflect with each breath...</h2>
      <div class="breathe-circle"></div>
      <div class="reflection-text" id="reflection">Breathe in. Breathe out.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    function animateCount(el, to) {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();
      const update = (time) => {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    }

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");
    const now = Date.now();
    const secondsPassed = Math.floor((now - startOfYear) / 1000);
    const us = Math.floor(secondsPassed / usRateSec);
    const global = Math.floor(secondsPassed / globalRateSec);

    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);
  </script>
  <script>
    const reflections = [
      "Notice your breath.",
      "Let this moment hold you.",
      "You are enough.",
      "This breath is yours.",
      "Let go of what you can't control.",
      "Come back to the present."
    ];
    let i = 0;
    const el = document.getElementById("reflection");
    setInterval(() => {
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = reflections[i = (i + 1) % reflections.length];
        el.style.opacity = 1;
      }, 500);
    }, 6000);

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('light');
      body.classList.toggle('dark');
    }
  </script>
</body>
</html>
