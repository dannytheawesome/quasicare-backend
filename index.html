<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle, #111, #000);
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .panel {
      flex: 0 0 100%;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-top: 30px;
    }

    .swipe-indicator {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    .counter {
      margin-top: 20px;
      text-align: center;
    }

    .counter h2 {
      margin: 10px 0;
      font-size: 1rem;
      color: #ccc;
    }

    .counter span {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="swipeContainer">
    <!-- Panel 1: Profile (Home) -->
    <div class="panel">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>This is your profile space. Reflect. Breathe. Be you.</p>
      <div class="counter">
        <h2>Souls lost in the U.S. (2025): <span id="usCount">0</span></h2>
        <h2>Souls lost globally (2025): <span id="globalCount">0</span></h2>
      </div>
    </div>

    <!-- Panel 2: Talk -->
    <div class="panel">
      <h1>Talk</h1>
      <p>Express what's on your mind.</p>
      <a href="talk.html"><button>Open Talk</button></a>
    </div>

    <!-- Panel 3: Listen -->
    <div class="panel">
      <h1>Listen</h1>
      <p>Hear others' stories anonymously.</p>
      <a href="listen.html"><button>Start Listening</button></a>
    </div>
  </div>

  <div class="swipe-indicator">Swipe left/right to navigate</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Counter logic
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const getCounts = () => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    };

    const animateCount = (element, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();

      const update = (time) => {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = Math.floor(progress * to);
        element.innerText = current.toLocaleString();
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      };

      requestAnimationFrame(update);
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => {
      usEl.innerText = (++us).toLocaleString();
    }, usRateSec * 1000);

    setInterval(() => {
      globalEl.innerText = (++global).toLocaleString();
    }, globalRateSec * 1000);

    // Swipe Handling
    let currentPanel = 0;
    const swipeContainer = document.getElementById("swipeContainer");
    let touchStartX = null;

    swipeContainer.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    swipeContainer.addEventListener("touchend", (e) => {
      if (!touchStartX) return;
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0 && currentPanel < 2) {
          currentPanel++;
        } else if (deltaX > 0 && currentPanel > 0) {
          currentPanel--;
        }
        swipeContainer.style.transform = `translateX(-${currentPanel * 100}%)`;
      }
      touchStartX = null;
    });
  </script>
</body>
</html>
