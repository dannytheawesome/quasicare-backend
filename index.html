<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
    }

    .logo-animation {
      width: 100px;
      height: 100px;
      background: url('3f2e9965-d914-427b-bd62-5ed435eb9bc7.png') center/contain no-repeat;
      animation: pulse 2.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
    }

    .buttons {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    .buttons a button {
      padding: 14px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .buttons a button:hover {
      background-color: #444;
    }

    #suicideCounters {
      margin-top: 20px;
      text-align: center;
    }

    #suicideCounters h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #ccc;
    }

    #suicideCounters span {
      color: #00ffcc;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-animation"></div>
  <h1>Welcome to QuasiCare</h1>

  <div class="buttons">
    <a href="talk.html"><button>Talk</button></a>
    <a href="listen.html"><button>Listen</button></a>
    <a href="profile.html"><button>Profile</button></a>
  </div>

  <div id="suicideCounters">
    <h2>Souls lost in the U.S. (2025): <span id="usCount">0</span></h2>
    <h2>Souls lost globally (2025): <span id="globalCount">0</span></h2>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Suicide counter logic
    const usBase = 15173;
    const globalBase = 221283;
    const usRate = 60 * 11;
    const globalRate = 40;
    const startTime = new Date("2025-01-01T00:00:00Z").getTime(); // New year start

    const now = Date.now();
    const elapsed = Math.floor((now - startTime) / 1000);
    const targetUS = usBase + Math.floor(elapsed / usRate);
    const targetGlobal = globalBase + Math.floor(elapsed / globalRate);

    function animateCounter(id, target) {
      const el = document.getElementById(id);
      let current = 0;
      const steps = 30;
      const increment = Math.ceil(target / steps);
      const interval = 1200 / steps;

      const countUp = setInterval(() => {
        current += increment;
        if (current >= target) {
          el.innerText = target.toLocaleString();
          clearInterval(countUp);
        } else {
          el.innerText = current.toLocaleString();
        }
      }, interval);
    }

    animateCounter("usCount", targetUS);
    animateCounter("globalCount", targetGlobal);
  </script>
</body>
</html>
