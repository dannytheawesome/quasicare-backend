<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      text-align: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 { font-size: 2rem; margin-bottom: 10px; }
    h2 { font-size: 1.2rem; margin-top: 30px; }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
    }

    .counter span { color: #00ffc8; font-weight: bold; }

    .breathe-wrapper {
      margin: 20px auto;
      position: relative;
    }

    .breathe-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto;
      background: rgba(255,255,255,0.15);
      transition: transform 3s ease-in-out;
    }

    .guidance-text {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ccc;
      height: 1.4rem;
    }

    .mood-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .mood-buttons button {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ccc;
      color: white;
      font-size: 0.9rem;
    }

    .mood-buttons button.active {
      background-color: rgba(0, 255, 200, 0.2);
      border-color: #00ffc8;
    }

    .affirmation {
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .breathe-circle { width: 90px; height: 90px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <h1>QuasiCare</h1>
  <p>Your space to reflect, breathe, and feel better.</p>

  <div class="counter">
    <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
    <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
  </div>

  <h2>How are you feeling?</h2>
  <div class="mood-buttons" id="moodButtons">
    <button>Terrible</button>
    <button>Okay</button>
    <button>Good</button>
    <button>Great</button>
  </div>

  <h2>Tap to Breathe</h2>
  <div class="breathe-wrapper">
    <div id="breatheCircle" class="breathe-circle"></div>
    <div id="guidanceText" class="guidance-text"></div>
  </div>
  <button onclick="toggleBreathing()">Start/Pause Breathing</button>

  <h2>Affirmation</h2>
  <div id="affirmation" class="affirmation">You are enough. You are doing your best.</div>

  <audio id="breathAudio" loop>
    <source src="calm.mp3" type="audio/mpeg">
  </audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    function getCounts() {
      const now = Date.now();
      const seconds = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(seconds / usRateSec),
        global: Math.floor(seconds / globalRateSec)
      };
    }

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");
    const { us, global } = getCounts();

    function animateCount(el, to) {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();
      function update(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    // Mood Tracker
    document.getElementById("moodButtons").addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        [...e.currentTarget.children].forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        const mood = e.target.innerText;
        const history = JSON.parse(localStorage.getItem("moodHistory") || "[]");
        history.unshift({ mood, time: Date.now() });
        localStorage.setItem("moodHistory", JSON.stringify(history.slice(0, 5)));
      }
    });

    // Affirmation Cycle
    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];
    let affIndex = 0;
    setInterval(() => {
      affIndex = (affIndex + 1) % affirmations.length;
      const el = document.getElementById("affirmation");
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[affIndex];
        el.style.opacity = 1;
      }, 300);
    }, 6000);

    // Breathe Animation
    let breatheInterval = null;
    let phaseIndex = 0;
    const circle = document.getElementById("breatheCircle");
    const guide = document.getElementById("guidanceText");
    const audio = document.getElementById("breathAudio");

    function toggleBreathing() {
      if (breatheInterval) {
        clearInterval(breatheInterval);
        breatheInterval = null;
        guide.innerText = "";
        circle.style.transform = "scale(1)";
        audio.pause();
        return;
      }

      const phases = [
        { label: "Inhale", scale: 1.4 },
        { label: "Hold", scale: 1.4 },
        { label: "Exhale", scale: 1.0 },
        { label: "Hold", scale: 1.0 }
      ];

      audio.play().catch(() => {});
      phaseIndex = 0;

      function step() {
        const { label, scale } = phases[phaseIndex];
        guide.innerText = label;
        circle.style.transform = `scale(${scale})`;
        phaseIndex = (phaseIndex + 1) % phases.length;
      }

      step(); // start immediately
      breatheInterval = setInterval(step, 3000);
    }
  </script>
</body>
</html>
