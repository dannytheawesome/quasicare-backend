<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .swipe-container {
      display: flex;
      width: 300vw;
      transition: transform 0.3s ease-in-out;
      height: 100vh;
    }

    .swipe-panel {
      flex: 0 0 100vw;
      padding: 30px 20px;
      box-sizing: border-box;
      overflow-y: auto;
      text-align: center;
    }

    h1, h2 {
      margin: 0.5em 0;
    }

    button {
      padding: 14px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0;
    }

    button:hover {
      background-color: #444;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: underline;
    }

    .nav-dots {
      text-align: center;
      margin: 10px 0;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 4px;
      border-radius: 50%;
      background-color: #777;
    }

    .dot.active {
      background-color: #00ffcc;
    }

    .counter {
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="swipe-container" id="swipeContainer">
    <div class="swipe-panel">
      <h1>Talk</h1>
      <p>Share what you're feeling.</p>
      <button onclick="location.href='talk.html'">Open Talk</button>
    </div>

    <div class="swipe-panel">
      <h1>Souls Lost (2025)</h1>
      <h2>U.S.: <span id="usCount" class="counter">0</span></h2>
      <h2>Global: <span id="globalCount" class="counter">0</span></h2>
    </div>

    <div class="swipe-panel">
      <h1>Profile</h1>
      <button onclick="location.href='profile.html'">View Profile</button>
    </div>
  </div>

  <div class="nav-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <footer>
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Animate Counter from 0 to current count
    const usRateSec = 660;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const getCounts = () => {
      const now = Date.now();
      const seconds = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(seconds / usRateSec),
        global: Math.floor(seconds / globalRateSec)
      };
    };

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1200;
      const startTime = performance.now();

      const animate = (now) => {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = Math.floor(progress * to);
        el.textContent = value.toLocaleString();
        if (progress < 1) requestAnimationFrame(animate);
      };

      requestAnimationFrame(animate);
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    let { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => {
      us++;
      usEl.textContent = us.toLocaleString();
    }, usRateSec * 1000);

    setInterval(() => {
      global++;
      globalEl.textContent = global.toLocaleString();
    }, globalRateSec * 1000);
  </script>

  <script>
    // Swipe handling
    const container = document.getElementById("swipeContainer");
    const dots = document.querySelectorAll(".dot");
    let index = 0;

    function updateDots(i) {
      dots.forEach((d, j) => d.classList.toggle("active", j === i));
    }

    function showPanel(i) {
      container.style.transform = `translateX(-${i * 100}vw)`;
      updateDots(i);
    }

    let startX = null;
    container.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener("touchend", (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (Math.abs(diff) > 50) {
        if (diff > 0 && index < 2) index++;
        else if (diff < 0 && index > 0) index--;
        showPanel(index);
      }
      startX = null;
    });
  </script>
</body>
</html>
