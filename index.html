<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuasiCare | Anonymous Support</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .hidden { display: none; }
    h1, h2 { margin: 16px 0; }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      background: #2f2f2f;
      color: white;
    }
    .btn:hover {
      background: #444;
    }
    .footer {
      margin-top: 40px;
    }
    .footer a {
      color: #aaa;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="welcome">
    <h1>Welcome to QuasiCare</h1>
    <p>Select an option below to either share your thoughts or support someone in need. All interactions are anonymous and safe.</p>
    <button class="btn" onclick="showSection('vent')">Talk</button>
    <button class="btn" onclick="showSection('listen')">Listen</button>
    <button class="btn" onclick="showSection('check')">Check Replies</button>
  </div>

  <div class="container hidden" id="vent">
    <h2>Vent Anonymously</h2>
    <textarea id="ventInput" placeholder="Type your message..."></textarea><br>
    <button class="btn" onclick="submitVent()">Submit</button>
    <button class="btn" onclick="goBack()">Exit</button>
    <p id="codeDisplay"></p>
  </div>

  <div class="container hidden" id="listen">
    <h2>Support Someone</h2>
    <div id="ventDisplay">Loading...</div>
    <textarea id="replyInput" placeholder="Write a supportive message..."></textarea><br>
    <button class="btn" onclick="submitReply()">Send Response</button>
    <button class="btn" onclick="goBack()">Exit</button>
  </div>

  <div class="container hidden" id="check">
    <h2>Check Your Replies</h2>
    <input type="text" id="codeInput" placeholder="Enter your code..." /><br><br>
    <div id="replyDisplay">Responses will appear here.</div>
    <button class="btn" onclick="loadReplies()">Check</button>
    <button class="btn" onclick="goBack()">Exit</button>
  </div>

  <div class="footer">
    <a href="terms.html">Terms of Use</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, child, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentCode = "";

    function generateCode() {
      return Math.random().toString(36).substr(2, 5).toUpperCase();
    }

    window.showSection = function (id) {
      document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      if (id === 'listen') {
        const listenRef = ref(db, 'vents');
        onChildAdded(listenRef, (snap) => {
          currentCode = snap.key;
          document.getElementById('ventDisplay').innerHTML = `<strong>Anonymous Post:</strong><br>"${snap.val().message}"`;
        });
      }
    }

    window.submitVent = async function () {
      const message = document.getElementById('ventInput').value.trim();
      if (!message) return alert("Please type something.");
      try {
        const response = await fetch("https://quasicare-backend.onrender.com/moderate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const result = await response.json();
        if (result.flagged) return alert("Message flagged. Please rephrase.");
        const code = generateCode();
        await set(ref(db, 'vents/' + code), { message });
        document.getElementById('codeDisplay').innerText = `Your reply code: ${code}`;
        currentCode = code;
      } catch (e) {
        alert("Error contacting moderation server.");
      }
    }

    window.submitReply = async function () {
      const message = document.getElementById('replyInput').value.trim();
      if (!message) return;
      if (!currentCode) return alert("No active post to reply to.");
      await push(ref(db, `replies/${currentCode}`), {
        message,
        timestamp: Date.now()
      });
      alert("This feature will allow sending anonymous replies soon!");
    }

    window.loadReplies = async function () {
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const replyRef = ref(db, `replies/${code}`);
      const snap = await get(replyRef);
      const replyBox = document.getElementById("replyDisplay");
      if (!snap.exists()) return replyBox.innerText = "No replies yet.";
      const messages = Object.values(snap.val()).map(r => `- ${r.message}`).join("\n");
      replyBox.innerText = messages;
    }

    window.goBack = function () {
      document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
      document.getElementById('welcome').classList.remove('hidden');
    }
  </script>
</body>
</html>
