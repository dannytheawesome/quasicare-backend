<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100%;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      padding: 40px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5em 0 0.2em;
    }
    h2 {
      font-size: 1.3rem;
      margin: 1em 0 0.4em;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin: 0.4em 0;
    }
    .counter p span {
      color: #00ffc8;
      font-weight: bold;
    }
    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1em 0;
      justify-content: center;
    }
    .mood-buttons button {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #fff;
      padding: 10px 16px;
      font-size: 0.95rem;
    }
    .mood-buttons button.active {
      border-color: #00ffc8;
      background-color: rgba(0, 255, 200, 0.2);
    }
    .breathe-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      animation: breathe 6s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    .affirmation {
      font-style: italic;
      margin: 12px 0;
      color: #ccc;
    }
    .copy-btn {
      background-color: #00ffe1;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .copy-btn:hover {
      background-color: #7fffe1;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 0;
      backdrop-filter: blur(6px);
    }
    .bottom-nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QuasiCare â€“ Helping you heal</h2>
    <h1>Welcome Back</h1>
    <p>This is your profile space. Reflect. Breathe.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <h2>How are you feeling today?</h2>
    <div class="mood-buttons" id="moodButtons">
      <button>Terrible</button>
      <button>Okay</button>
      <button>Good</button>
      <button>Great</button>
    </div>

    <h2>Tap to Breathe</h2>
    <div class="breathe-circle"></div>

    <h2>Affirmation</h2>
    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
    <button class="copy-btn" onclick="copyQuote()">Copy Quote</button>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('Home (You are here)')">Home</button>
    <button onclick="location.href='talk.html'">Talk</button>
    <button onclick="location.href='listen.html'">Listen</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const now = Date.now();
    const secondsPassed = Math.floor((now - startOfYear) / 1000);
    let us = Math.floor(secondsPassed / usRateSec);
    let global = Math.floor(secondsPassed / globalRateSec);

    function animateCount(el, to) {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();
      function update(time) {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }
    animateCount(usEl, us);
    animateCount(globalEl, global);
    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    const moodButtons = document.getElementById("moodButtons");
    moodButtons.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        [...moodButtons.children].forEach(btn => btn.classList.remove("active"));
        e.target.classList.add("active");
        saveMood(e.target.innerText.trim());
      }
    });

    function saveMood(mood) {
      const history = JSON.parse(localStorage.getItem("moodHistory") || "[]");
      history.unshift({ mood, timestamp: Date.now() });
      localStorage.setItem("moodHistory", JSON.stringify(history.slice(0, 5)));
    }

    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];
    let index = 0;
    setInterval(() => {
      const el = document.getElementById("affirmation");
      index = (index + 1) % affirmations.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[index];
        el.style.opacity = 1;
      }, 300);
    }, 7000);

    function copyQuote() {
      const quote = document.getElementById("affirmation").innerText;
      navigator.clipboard.writeText(quote);
    }
  </script>
</body>
</html>
