<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      width: 300vw;
      height: 100%;
      transition: transform 0.4s ease;
    }

    .panel {
      flex: 0 0 100vw;
      height: 100%;
      padding: 60px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #eee;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    .counter {
      margin-top: 20px;
      font-size: 1rem;
    }

    .counter span {
      color: #00ffc8;
      font-weight: bold;
    }

    .swipe-hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="carousel" class="container">
    <!-- Talk Panel -->
    <div class="panel">
      <h1>Talk</h1>
      <p>Express what's on your mind.</p>
      <a href="talk.html"><button>Open Talk</button></a>
    </div>

    <!-- Profile Panel (Center) -->
    <div class="panel">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>This is your profile space. Reflect. Breathe.</p>
      <div class="counter">
        <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
        <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
      </div>
    </div>

    <!-- Listen Panel -->
    <div class="panel">
      <h1>Listen</h1>
      <p>Support others by replying to their messages.</p>
      <a href="listen.html"><button>Go to Listen</button></a>
    </div>
  </div>

  <div class="swipe-hint">Swipe left/right to navigate</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Suicide Counter
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const getCounts = () => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    };

    const animateCount = (element, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();

      const update = (time) => {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = Math.floor(progress * to);
        element.innerText = current.toLocaleString();
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      };

      requestAnimationFrame(update);
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => {
      usEl.innerText = (++us).toLocaleString();
    }, usRateSec * 1000);

    setInterval(() => {
      globalEl.innerText = (++global).toLocaleString();
    }, globalRateSec * 1000);

    // Swipe Navigation
    let currentIndex = 1;
    const container = document.getElementById("carousel");
    container.style.transform = `translateX(-${currentIndex * 100}vw)`;

    let startX = 0;
    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const delta = endX - startX;

      if (delta > 50 && currentIndex > 0) {
        currentIndex--;
      } else if (delta < -50 && currentIndex < 2) {
        currentIndex++;
      }

      container.style.transform = `translateX(-${currentIndex * 100}vw)`;
    });
  </script>
</body>
</html>
