<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100%;
      background: linear-gradient(-45deg, #1f1c2c, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .blue-heart {
      width: 40px;
      height: 40px;
      animation: beat 2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .counter {
      margin: 20px 0;
    }

    .counter p span {
      color: #00ffc8;
      font-weight: bold;
    }

    .affirmation {
      font-style: italic;
      color: #ccc;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 0;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
    }

    .navbar div {
      flex: 1;
      text-align: center;
      cursor: pointer;
    }

    .navbar div:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      .header { font-size: 1.5rem; }
      .blue-heart { width: 32px; height: 32px; }
      .navbar { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Welcome to</span>
      <svg class="blue-heart" viewBox="0 0 24 24" fill="#00bfff" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 
          6 4 4 6.5 4c1.74 0 3.41 1.01 4.13 2.44h1.74C14.09 
          5.01 15.76 4 17.5 4 20 4 22 6 22 8.5c0 3.78-3.4 
          6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span>QuasiCare</span>
    </div>
    <p>This is your personal space. Reflect. Reset. Restore.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
  </div>

  <div class="navbar">
    <div>Home</div>
    <div>Talk</div>
    <div>Listen</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = (() => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    })();

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1500, startTime = performance.now();
      const update = time => {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    animateCount(usEl, us);
    animateCount(globalEl, global);
    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];
    let index = 0;
    setInterval(() => {
      const el = document.getElementById("affirmation");
      index = (index + 1) % affirmations.length;
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[index];
        el.style.opacity = 1;
      }, 300);
    }, 6000);
  </script>
</body>
</html>
