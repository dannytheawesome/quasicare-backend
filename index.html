<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuasiCare</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h1 .heart {
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
      background: #00bfff;
      clip-path: path('M 0.5 0.3 C 0.5 0.1 0.7 0 1 0.3 C 1.3 0 1.5 0.1 1.5 0.3 C 1.5 0.5 1.3 0.7 1 0.9 L 0.5 1.3 L 0 0.9 C -0.3 0.7 -0.5 0.5 -0.5 0.3 C -0.5 0.1 -0.3 0 0 0.3 C 0.3 0 0.5 0.1 0.5 0.3 Z');
      animation: beat 1.5s infinite;
      transform: scale(1.8);
    }
    @keyframes beat {
      0%, 100% { transform: scale(1.8); }
      50% { transform: scale(2.2); }
    }
    p.subtext {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0.5rem 0 2rem;
    }
    .counter span {
      color: #00ffc8;
      font-weight: bold;
    }
    .affirmation {
      margin-top: 2rem;
      font-style: italic;
      color: #ccc;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to <span class="heart"></span> QuasiCare</h1>
  <p class="subtext">This is your personal space. Reflect. Reset. Restore.</p>

  <div class="counter">
    <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
    <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
  </div>

  <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Talk</a>
    <a href="#">Listen</a>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = 'login.html';
    });

    const usEl = document.getElementById('usCount');
    const globalEl = document.getElementById('globalCount');
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date('2025-01-01T00:00:00Z').getTime();

    function updateCounts() {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      usEl.innerText = Math.floor(secondsPassed / usRateSec).toLocaleString();
      globalEl.innerText = Math.floor(secondsPassed / globalRateSec).toLocaleString();
    }

    updateCounts();
    setInterval(updateCounts, 10000);

    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];

    const affEl = document.getElementById("affirmation");
    let index = 0;
    setInterval(() => {
      affEl.style.opacity = 0;
      setTimeout(() => {
        affEl.innerText = affirmations[index % affirmations.length];
        affEl.style.opacity = 1;
        index++;
      }, 300);
    }, 7000);
  </script>
</body>
</html>
