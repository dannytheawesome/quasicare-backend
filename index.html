<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare â€¢ Home</title>
  <style>
    :root {
      --accent: #4fb8a0;
      --muted: #aaa;
      --bg: #111;
      --fg: #eee;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .sidebar {
      width: 220px;
      background: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar nav a {
      color: #ccc;
      font-size: 0.95rem;
      padding: 8px 0;
      text-decoration: none;
    }

    .sidebar nav a.active {
      color: var(--accent);
      font-weight: 600;
    }

    .sidebar button {
      margin-top: auto;
      background: #1a1a1a;
      border: none;
      color: #ccc;
      padding: 8px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p.subtext {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .counter {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .counter span {
      font-size: 1.2rem;
      color: var(--accent);
      display: block;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .buttons button {
      background: #222;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #444;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 10px;
        position: fixed;
        top: 0;
        z-index: 1000;
      }

      .main {
        margin-top: 100px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="#">Search</a>
      <a href="#">Explore</a>
      <a href="talk.html">Talk</a>
      <a href="replies.html">Check Replies</a>
      <a href="profile.html">Profile</a>
    </nav>
    <button onclick="logout()">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>QuasiCare</h1>
    <p class="subtext">You are heard. You matter.</p>

    <div class="counter">
      <div>
        <span id="usCount">0</span>
        U.S. Suicides (2025)
      </div>
      <div>
        <span id="globalCount">0</span>
        Global Suicides (2025)
      </div>
    </div>

    <div class="buttons">
      <button onclick="location.href='talk.html'">Talk</button>
      <button onclick="location.href='listen.html'">Listen</button>
      <button onclick="location.href='replies.html'">Check Replies</button>
      <button onclick="location.href='profile.html'">Profile</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeHTQr0thvi-fBqIEZELFDI0VL70erlCE",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    function animateCount(id, target) {
      let count = 0;
      const step = target / 60;
      const el = document.getElementById(id);
      const interval = setInterval(() => {
        count += step;
        if (count >= target) {
          count = target;
          clearInterval(interval);
        }
        el.textContent = Math.floor(count).toLocaleString();
      }, 40);
    }

    animateCount("usCount", 21172);
    animateCount("globalCount", 308767);
  </script>
</body>
</html>
