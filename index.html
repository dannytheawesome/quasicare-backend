<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare | Home</title>
  <style>
    :root {
      --bg: #1f1c2c;
      --text: #ffffff;
      --accent: #00ffc8;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --text: #111;
      --accent: #0077ff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background-color: rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s;
    }

    .nav button.active {
      color: var(--accent);
      font-weight: bold;
    }

    main {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: var(--text);
      line-height: 1.5;
    }

    .counter p span {
      color: var(--accent);
      font-weight: bold;
    }

    .breathe-circle {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: breathe 6s ease-in-out infinite;
      margin: 20px auto;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .affirmation {
      margin-top: 20px;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <nav class="nav">
    <button class="tab-btn active" onclick="switchTab('profile')">Profile</button>
    <button class="tab-btn" onclick="window.location.href='talk.html'">Talk</button>
    <button class="tab-btn" onclick="window.location.href='listen.html'">Listen</button>
  </nav>

  <main id="profileTab">
    <h1>Welcome to QuasiCare</h1>
    <p>This is your personal space. Reflect. Reset.</p>

    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <h2>Tap to Breathe</h2>
    <div class="breathe-circle"></div>

    <h2>Affirmation</h2>
    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, user => {
      if (!user) location.href = "login.html";
    });

    // Counter
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const getCounts = () => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    };

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();
      const update = time => {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    const { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);
    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    // Affirmations
    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];
    let index = 0;
    const el = document.getElementById("affirmation");
    function showNextAffirmation() {
      el.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % affirmations.length;
        el.innerText = affirmations[index];
        el.style.opacity = 1;
      }, 300);
    }
    setInterval(showNextAffirmation, 6000);

    // Theme Switcher
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Tab Highlighting
    function switchTab(name) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-btn:nth-child(${name === 'profile' ? 1 : name === 'talk' ? 2 : 3})`).classList.add("active");
    }
  </script>
</body>
</html>
