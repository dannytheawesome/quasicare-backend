<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuasiCare | Home</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(-45deg, #1f1c2c, #928dab, #0f2027, #2c5364);
      --light-bg: #f0f0f0;
      --dark-bg: #0e0e0e;
      --light-text: #111;
      --dark-text: #f5f5f5;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .tab-button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-button.active, .tab-button:hover {
      background: rgba(255,255,255,0.3);
    }

    .tab-content {
      display: none;
      padding: 0 1.5rem 2rem;
      max-width: 700px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .counter {
      margin: 1rem 0;
      text-align: center;
    }

    .counter span {
      color: #00ffc8;
      font-weight: bold;
    }

    .breathe-box {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.15);
      animation: breathePulse 6s ease-in-out infinite;
    }

    @keyframes breathePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .affirmation {
      text-align: center;
      font-style: italic;
      font-size: 1rem;
      color: #ddd;
      opacity: 0;
      animation: fadeInAffirm 1.5s ease-in-out forwards;
    }

    @keyframes fadeInAffirm {
      to { opacity: 1; }
    }

    .theme-toggle {
      margin-top: 2rem;
      text-align: center;
    }

    .theme-toggle button {
      background: #00ffc8;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Welcome to QuasiCare</header>

  <div class="tabs">
    <button class="tab-button active" data-tab="profile">Profile</button>
    <button class="tab-button" data-tab="talk">Talk</button>
    <button class="tab-button" data-tab="listen">Listen</button>
  </div>

  <div id="profile" class="tab-content active">
    <div class="counter">
      <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
      <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
    </div>

    <div class="breathe-box"></div>

    <div class="affirmation" id="affirmation">You are enough. You are doing your best.</div>
  </div>

  <div id="talk" class="tab-content">
    <p>Express what's on your mind. Share anonymously or with a name.</p>
    <a href="talk.html"><button>Go to Talk</button></a>
  </div>

  <div id="listen" class="tab-content">
    <p>Support others by reading and replying to messages.</p>
    <a href="listen.html"><button>Go to Listen</button></a>
  </div>

  <div class="theme-toggle">
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <footer>&copy; 2025 QuasiCare. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // Soul counter
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usRateSec = 11 * 60;
    const globalRateSec = 40;

    const getCounts = () => {
      const now = Date.now();
      const elapsed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(elapsed / usRateSec),
        global: Math.floor(elapsed / globalRateSec)
      };
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");
    const { us, global } = getCounts();
    usEl.innerText = us.toLocaleString();
    globalEl.innerText = global.toLocaleString();

    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    // Affirmations
    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "You deserve peace.",
      "Breathe. Reset. Continue.",
      "Small steps still move you forward."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % affirmations.length;
      const el = document.getElementById("affirmation");
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = affirmations[index];
        el.style.opacity = 1;
      }, 300);
    }, 8000);

    // Tab switching
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Theme switcher
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.style.background.includes("linear-gradient");
      if (isDark) {
        document.body.style.background = "var(--light-bg)";
        document.body.style.color = "var(--light-text)";
      } else {
        document.body.style.background = "var(--bg-gradient)";
        document.body.style.color = "white";
      }
    });
  </script>
</body>
</html>
