<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap');

    :root {
      --bg-gradient: linear-gradient(-45deg, #1e3c72, #2a5298, #1f4068, #16222a);
      --text-light: #fff;
      --primary: #00ffc8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
      color: var(--text-light);
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 1000;
      transition: opacity 0.8s ease, transform 1.4s ease-in-out;
      transform: scale(1);
    }

    #intro.float-away {
      opacity: 0;
      transform: scale(3);
      pointer-events: none;
    }

    #intro h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: float 3s ease-in-out infinite;
    }

    #intro p {
      margin-top: 1rem;
      opacity: 0.8;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.05;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    #app {
      display: none;
      text-align: center;
      padding: 2rem;
      z-index: 10;
      position: relative;
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    nav {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    nav button.active {
      background: var(--primary);
      color: black;
    }

    .panel {
      display: none;
      opacity: 0;
      max-width: 700px;
      margin: auto;
      transition: opacity 0.8s ease;
    }

    .panel.active {
      display: block;
      opacity: 1;
    }

    .counter span {
      color: var(--primary);
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    .affirmation {
      margin-top: 1.5rem;
      font-style: italic;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-family: inherit;
    }

    @media (max-width: 600px) {
      nav { flex-direction: column; }
      nav button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div id="intro">
    <h1>Welcome to<br>QuasiCare</h1>
    <p>Tap anywhere to continue</p>
  </div>

  <div id="app">
    <h2>This is your space</h2>
    <p>Reflect. Breathe. Reset.</p>

    <nav>
      <button class="tab-btn active" data-tab="profile">Profile</button>
      <button class="tab-btn" data-tab="talk">Talk</button>
      <button class="tab-btn" data-tab="listen">Listen</button>
      <button class="tab-btn" data-tab="journal">Reflection Journal</button>
    </nav>

    <div id="profile" class="panel active">
      <div class="counter">
        <p>Souls lost in the U.S. (2025): <span id="usCount">0</span></p>
        <p>Souls lost globally (2025): <span id="globalCount">0</span></p>
      </div>
      <div class="affirmation" id="affirmation"></div>
    </div>

    <div id="talk" class="panel">
      <h3>Talk</h3>
      <p>Express whatâ€™s on your mind. Your voice matters.</p>
      <a href="talk.html"><button>Go to Talk</button></a>
    </div>

    <div id="listen" class="panel">
      <h3>Listen</h3>
      <p>Support others who need a hand or a kind word.</p>
      <a href="listen.html"><button>Go to Listen</button></a>
    </div>

    <div id="journal" class="panel">
      <h3>Reflection Journal</h3>
      <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea>
    </div>
  </div>

  <audio id="tapSound" src="https://cdn.pixabay.com/download/audio/2022/10/31/audio_9880bb7031.mp3?filename=click-124467.mp3"></audio>

  <script>
    const intro = document.getElementById("intro");
    const app = document.getElementById("app");
    const tapSound = document.getElementById("tapSound");
    const panels = document.querySelectorAll(".panel");
    const tabs = document.querySelectorAll(".tab-btn");

    intro.addEventListener("click", () => {
      tapSound.play();
      intro.classList.add("float-away");
      setTimeout(() => {
        intro.style.display = "none";
        app.style.display = "block";
        app.scrollIntoView({ behavior: 'smooth' });
      }, 1300);
    });

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tapSound.play();
        tabs.forEach(b => b.classList.remove("active"));
        panels.forEach(p => p.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();
    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    let us, global;
    const updateCounts = () => {
      const now = Date.now();
      const seconds = Math.floor((now - startOfYear) / 1000);
      us = Math.floor(seconds / usRateSec);
      global = Math.floor(seconds / globalRateSec);
    };

    const animateCount = (el, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();
      const update = (time) => {
        const progress = Math.min((time - startTime) / duration, 1);
        el.innerText = Math.floor(progress * to).toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    };

    updateCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);
    setInterval(() => usEl.innerText = (++us).toLocaleString(), usRateSec * 1000);
    setInterval(() => globalEl.innerText = (++global).toLocaleString(), globalRateSec * 1000);

    const affirmations = [
      "You are enough. You are doing your best.",
      "Today is a fresh start.",
      "Small steps still move you forward.",
      "You deserve peace.",
      "Breathe. Reset. Continue."
    ];

    let index = 0;
    const showAffirmation = () => {
      const el = document.getElementById("affirmation");
      const lastShown = localStorage.getItem("affirmationIndex") || 0;
      index = (parseInt(lastShown) + 1) % affirmations.length;
      el.innerText = affirmations[index];
      localStorage.setItem("affirmationIndex", index);
    };
    showAffirmation();

    // Journal persistence
    const journal = document.getElementById("journalEntry");
    journal.value = localStorage.getItem("journal") || "";
    journal.addEventListener("input", () => {
      localStorage.setItem("journal", journal.value);
    });
  </script>
</body>
</html>
