<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuasiCare</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(270deg, #2e3d55, #3e6e7e, #5b7c6a);
      background-size: 600% 600%;
      animation: bgMove 20s ease infinite;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .slider {
      display: flex;
      width: 300vw;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .panel {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .counter-box h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #ccc;
    }

    .counter-box span {
      font-weight: bold;
      color: #00ffcc;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    .swipe-hint {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <!-- Talk -->
    <div class="panel" id="talkPanel">
      <h1>Talk</h1>
      <p>You can vent anonymously.</p>
      <a href="talk.html"><button>Go to Talk</button></a>
      <div class="swipe-hint">← Swipe to Profile</div>
    </div>

    <!-- Profile -->
    <div class="panel" id="profilePanel">
      <h1>Welcome to QuasiCare</h1>
      <div class="counter-box">
        <h2>Souls lost in the U.S. (2025): <span id="usCount">0</span></h2>
        <h2>Souls lost globally (2025): <span id="globalCount">0</span></h2>
      </div>
      <div class="swipe-hint">← Swipe to Talk | Swipe to Listen →</div>
    </div>

    <!-- Listen -->
    <div class="panel" id="listenPanel">
      <h1>Listen</h1>
      <p>Support others by replying to their messages.</p>
      <a href="listen.html"><button>Go to Listen</button></a>
      <div class="swipe-hint">← Swipe to Profile</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Suicide counter logic
    const usRateSec = 11 * 60;
    const globalRateSec = 40;
    const startOfYear = new Date("2025-01-01T00:00:00Z").getTime();

    const getCounts = () => {
      const now = Date.now();
      const secondsPassed = Math.floor((now - startOfYear) / 1000);
      return {
        us: Math.floor(secondsPassed / usRateSec),
        global: Math.floor(secondsPassed / globalRateSec)
      };
    };

    const animateCount = (element, to) => {
      let start = 0;
      const duration = 1500;
      const startTime = performance.now();

      const update = (time) => {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = Math.floor(progress * to);
        element.innerText = current.toLocaleString();
        if (progress < 1) requestAnimationFrame(update);
      };

      requestAnimationFrame(update);
    };

    const usEl = document.getElementById("usCount");
    const globalEl = document.getElementById("globalCount");

    const { us, global } = getCounts();
    animateCount(usEl, us);
    animateCount(globalEl, global);

    setInterval(() => {
      usEl.innerText = (++us).toLocaleString();
    }, usRateSec * 1000);

    setInterval(() => {
      globalEl.innerText = (++global).toLocaleString();
    }, globalRateSec * 1000);

    // Swipe Navigation
    let slider = document.getElementById("slider");
    let currentPanel = 1; // Start at profile
    let startX = 0;

    window.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    window.addEventListener("touchend", e => {
      const diffX = e.changedTouches[0].clientX - startX;
      if (Math.abs(diffX) > 50) {
        if (diffX < 0 && currentPanel < 2) currentPanel++;
        else if (diffX > 0 && currentPanel > 0) currentPanel--;
        slider.style.transform = `translateX(-${currentPanel * 100}vw)`;
      }
    });
  </script>
</body>
</html>
