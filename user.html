<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | QuasiCare</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbrPC0NZDr8yZ4xTTBayBbOnESETg9xuw",
      authDomain: "quasicare.firebaseapp.com",
      databaseURL: "https://quasicare-default-rtdb.firebaseio.com",
      projectId: "quasicare",
      storageBucket: "quasicare.appspot.com",
      messagingSenderId: "197366070004",
      appId: "1:197366070004:web:2972eb9297102b6183bca1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userId").innerText = user.uid;
      } else {
        window.location.href = "login.html"; // Redirect if not signed in
      }
    });

    window.logoutUser = function () {
      signOut(auth).then(() => {
        window.location.href = "logout.html";
      });
    };
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    .footer a {
      color: #aaa;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="container">
    <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
    <button onclick="window.location.href='profile.html'">View Profile</button>
    <button onclick="window.location.href='listen.html'">Support Vents</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div class="footer">
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
    <a href="disclaimer.html">Disclaimer</a>
  </div>
</body>
</html>
